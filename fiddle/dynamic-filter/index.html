    <head>

    <body>
        <div class="container">
            <h1>Dynamic Filter AngularJS</h1>
            <div data-ng-controller="listCtrl">
                Category :
                <select data-ng-model="search.Tags" data-ng-options="tag for tag in tags" >
                    <option value="">All</option>
                </select>
                <div class="row" data-ng-repeat="book in books | filter:search">
                    <img src="../data/assets/{{ book.Image }}" class="pull-left" >
                    <ul>
                        <li><b>Title : </b>{{ book.Title }}</li>
                        <li><b>Released : </b>{{ book.Released }}</li>
                        <li>{{ book.Tags }}</li>
                    </ul>
                </div>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>');</script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src="../../js/vendor/underscore-min.js"></script>
        <script src="js/app.js"></script>

    </body>
</html>
